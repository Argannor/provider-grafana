apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: DataSource
metadata:
  name: patch-me
spec:
  forProvider:
    name: patch-me-2
    type: prometheus
    basicAuthEnabled: true
    basicAuthUsername: patch-me-2
    url: http://prometheus-auth-proxy.monitoring.svc.cluster.local:9092
    organizationRef:
      name: example
    # This secret is generated by the admission webhook as soon as
    # the DataSource object gets created by crossplane.
    secureJsonDataEncodedSecretRef:
      namespace: monitoring
      name: patch-me
      key: crossplane
  providerConfigRef:
    name: provider-grafana